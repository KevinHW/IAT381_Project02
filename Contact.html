			<header>

					<ul>
							<li><a href="Bonsai_trees.html" class="menuButton">Shop</a></li>

				<div class="cols cols5">

							<h1>Contact Mini Trees</h1>
								<p>Address: <br/>
								1111 Paper Street <br/><br/>
								Telephone: <br/>
								1636-555-3226 <br/><br/>	
								</p>
								
							<h1>Email Us</h1>
								<form id="email">
									<p>
										<label for="youremail">Your email:</label>
										<input id="youremail" name="youremail" type="text" placeholder="your email" required autofocus />
									</p>
									
									<p>
										<label for="subject">Subject line:</label>
										<input id="subject" name="subject" type="text" placeholder="What is your subject line?" required autofocus />
									</p>
									<p>
										<label for="message">Message:</label>
										<textarea id="message" name="message" rows=3 required></textarea>
									</p>
									
									<button type="submit">Submit</button>
		
								</form> <!--ends form id -->
						</div> <!--end of cols cols5 -->
					</section> <!-- end section first col -->
