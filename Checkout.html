<!DOCTYPE html>

<html>
	<head>
		<title>Checkout</title>
		<link rel="stylesheet" type="text/css" href="style.css" /> <!-- stylesheet for desktop -->
		<link rel="stylesheet" media="(max-width:800px)" type="text/css" href="tablet.css"/>  <!-- stylesheet for tablet devices -->
		<link rel="stylesheet" media="(max-width:480px)" type="text/css" href="mobile.css"/> <!-- stylesheet for mobil devices -->
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'> <!-- Font from Google Fonts -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	
	
	<body>
		<div id="container">
			<div class = "Logo">	<!--div for logo-->
				<a href = "Home.html"><img class ="logo" src = "images/Mini_Tree_Logo02.png" alt = "logo"/></a>
			</div>
			
			<div class = "shop_cart">
				<a href = "Shop.html"><img src = "images/Shop_Cart.jpg" width="40" height="40" alt = "shopping cart"/></a>
			</div>
					
			<div class="MenuButton">	<!--div for bonsai trees button-->
				<div class="MenuButtonPos">
				<a href = "Bonsai_trees.html"><img class ="button" src = "images/Bonsai_Button.jpg" width="137" height="48" alt = "bonsai tree"/></a>
				</div>
			</div>
		
			<div class="MenuButton">	<!--div for about button-->
				<div class="MenuButtonPos"> 
					<a href="About.html"><img class ="button" src = "images/About_Button.jpg" width="137" height="48" alt = "bonsai tree"/></a>
				</div>
			</div>
		
			<div class="MenuButton">	<!--div for contact button-->
				<div class="MenuButtonPos">
					<a href="Contact.html"><img class ="button" src = "images/Contact_Button.jpg" width="137" height="48" alt = "bonsai tree"/></a>
				</div>
			</div>
		
			<div class="MenuButton">	<!--div for FAQ button-->
				<div class="MenuButtonPos">
					<a href = "FAQ.html"><img class ="button" src = "images/FAQ_Button.jpg" width="137" height="48" alt = "bonsai tree"/></a>
				</div>
			</div>
		
			<div class="MenuButton">	<!--div for FAQ button-->
				<div class="MenuButtonPos">
					<a href = "Updates.html"><img class ="button" src = "images/Updates_Button.png" width="137" height="48" alt = "bonsai tree"/></a>
				</div>
			</div>
			
			<div class="MenuButton">	<!--div for FAQ button-->
				<div class="MenuButtonPos">
					<a href = "Gallery.html"><img class ="button" src = "images/Gallery_button.png" width="137" height="48" alt = "bonsai tree"/></a>
				</div>
			</div>
		
			<div class="cols cols5">
				<section class="first col">
						<div class="BodyText">
							<h1>Checkout Process</h1>
								<form id="payment">
									<p>
										<label for="name">Name:</label>
										<input id="name" name="name" type="text" placeholder="First and last name" required autofocus />
									</p>
									<p>
										<label for="visa">Card Type:</label> <br/>
									<p>
										<input id="visa" name="cardtype" type="radio" />
										<label for="visa">VISA</label>
										<br/>
										<input id="amex" name="cardtype" type="radio" />
										<label for="amex">Amex</label>
										<br/>
										<input id="mastercard" name="cardtype" type="radio" />
										<label for="mastercard">Mastercard</label>
									</p>
									<p>
										<label for="card">Card No.:</label>
										<input id="card" name="card" type="text" placeholder="XXX-XXXX-XXXX" required autofocus />
									</p>
									<p>
										<label for="billing">Billing Address:</label>
										<textarea id="billing" name="billing" rows=3 required></textarea>
									</p>
									<p>
										<label for="shipping">Shipping Address:</label>
										<textarea id="shipping" name="shipping" rows=3 required></textarea>
									</p>
										
										<div class="Checkout">
											<a href="Confirm.html"><img src="images/Complete_Order.png" alt = "Complete Order" /></a>
										</div> <!-- end of Checkout div -->
										<div class="Continue_shop_checkout">
											<a href="Shop.html"><img src="images/BacktoCart.png" alt = "Back to Cart" /></a>
										</div> <!-- end of Continue_shop div -->
								</form>
						</div> <!-- ends form id -->
				</section> <!-- end section first col -->
			</div> <!--end of body text-->
		</div> <!--end of cols cols5-->
	</body>


</html>
