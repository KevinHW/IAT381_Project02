<!DOCTYPE html>

<html>
	<head>
		<title>Your Shopping Cart</title>
		<link rel="stylesheet" type="text/css" href="shop.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	
	
	<body>
		<div id="container">
			<div class = "Logo">	<!--div for logo-->
				<a href = "Home.html"><img src = "images/Mini_Tree_Logo.jpg" alt = "logo"/></a>
			</div>
			
			<div class = "shop_cart">
				<a href = "Shop.html"><img src = "images/Shop_Cart.jpg" width="40" height="40" alt = "shopping cart"/></a>
			</div>
			
			<h1>Your Shopping Cart:</h1>
		
			<div class="MenuButton">	<!--div for bonsai trees button-->
				<div class="MenuButtonPos">
				<a href = "Bonsai_trees.html"><img src = "images/Bonsai_Button.jpg" alt = "bonsai tree"/></a>
				</div>
			</div>
		
		<div class="MenuButton">	<!--div for about button-->
			<div class="MenuButtonPos"> 
				<a href="About.html"><img src = "images/About_Button.jpg" alt = "bonsai tree"/></a>
			</div>
		</div>
		
		<div class="MenuButton">	<!--div for contact button-->
			<div class="MenuButtonPos">
				<a href="Contact.html"><img src = "images/Contact_Button.jpg" alt = "bonsai tree"/></a>
			</div>
		</div>
		
		<div class="MenuButton">	<!--div for FAQ button-->
			<div class="MenuButtonPos">
				<a href = "FAQ.html"><img src = "images/FAQ_Button.jpg" alt = "bonsai tree"/></a>
			</div>
		</div>
		<div class="cols cols5">
			<section class="first col">
			<div class="table">
				<table border="0">	<!--Table section for shopping from: http://www.w3schools.com/tags/tryit.asp?filename=tryhtml_table_test-->
						<tr>
							<th>Product Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Total</th>
										</tr>
										<tr>
										<td>Tree 1</td>
										<td>2</td>
										<td>$60</td>
										</tr>
										<tr>
										<td>Tree 2</td>
										<td>1</td>
										<td>$45</td>
										<td>$105</td>
										</tr>
							</table>
								<div class="Continue_shop">
									<a href="Bonsai_trees.html"><img src="images/Continue_shop.jpg" alt="Continue Shopping"/></a>
								</div>
								<div class="Checkout">
									<a href="Checkout.html"><img src="images/Checkout_Button.jpg" alt="Checkout"/></a>
								</div>
				</div>
			
			</section> <!-- end section first col -->
				
		</div> <!--end of cols cols5-->
		</div> <!--end of container div-->
		
	</body>


</html>
